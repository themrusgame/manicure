<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="top-bg">
        <div class="ast-catalog-slider-container swiper-container">
            <div class="ast-catalog-slider swiper-wrapper">
                <div class="ast-catalog-slider__item swiper-slide">
                    <img src="images/hand.png" alt="Slider image">
                </div>
                <div class="ast-catalog-slider__item swiper-slide">
                    <img src="images/hand__slider.png" alt="Slider image">
                </div>
                <div class="ast-catalog-slider__item swiper-slide">
                    <img src="images/slider__hand2.png" alt="Slider image">
                </div>
            </div>
             <div class="swiper-pagination"></div>
             <div class="swiper-button-prev">
                 <img src="images/arrow.png" alt="Arrow icon">
             </div>
             <div class="swiper-button-next">
                 <img src="images/arrow.png" alt="Arrow icon">
             </div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
